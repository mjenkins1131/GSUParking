<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="utf-8">
		<title>GSU Parking</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="pageControl.js"></script>
	</head>

	<body id="body">
		<header>
			<div class="admindiv" >
				<a class="logLink" id="loginLink" onclick="handleLoginLink();">Admin Login</a>
			</div>
			<div class="siteheader">
				<h1>Georgia Southern Parking</h1>
			</div>
		</header>

		<div class="navbar">
		</div>
		
		<div id="contentHandle" class="conthandle">
			<div id="contentBack" class="contback"></div>
			<div id="content" class="content">
				<form>
					<table class="lottable">
						<tr>
							<td class="tablehead" colspan="2"><h3>Admin Login</h3></td>
						</tr>
						<tr><td class="tdselector"><input type="text" name="usernameInput" id="usernameInput" placeholder="username" onfocus="fieldFocus(event);"></td></tr>
						<tr><td class="leftcol"><input type="text" name="passwordInput" id="passwordInput" placeholder="password" onfocus="fieldFocus(event);"></td></tr>
						<tr><td class="tdselector"><input type="submit" name="submitlogin" id="submitLogin" value="Login" onclick="loginRequest(event)"></td>
							<td><input type="submit" value="Back" onclick="home(event)"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
