<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="pageControl.js"></script>
	<link href = "userLogin.css" rel = "stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div style = "text-align: center; margin: 30px 0">
<a href = "index.html"><img src = "loginPic.png" alt = "Home"/></a>
</div>
<div class = "container-login">
<div id = "title">
<h4>Login</h4>
</div>
<form>
<div class = "info">
<i class="button fa fa-user fa-lg"></i>
<input id = "usernameInput" name ="username" placeholder="Username" type = "text" required autocomplete = "off" onfocus="fieldFocus(event);">
</div>
<div class = "clear"></div>
<div class = "info">
<i class="fa fa-lock fa-lg"></i>
<input id = "passwordInput" name="password" placeholder="Password" type = "password" required autocomplete = "off" onfocus="fieldFocus(event);">
</div>
</form>
<div class = "login">
 <input type="submit" name = "submitLogin" id = "submitLogin" value="Log In" onclick="loginRequest(event)">
</div>
  </div>
    <script>
	$("#passwordInput,#usernameInput").keyup(function(e){
		if(e.keyCode == 13){
			$("#submitLogin").click();
		}
	});

	$("#submitLogin").click(function(e) {
 		loginRequest(e);
	});
	</script> 
</body>
</html>
